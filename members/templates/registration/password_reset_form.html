{% extends 'base.html' %}
{% load static %}
{% block title %}
CALV | Reset your password
{% endblock%}


{% block content %}
<h1  class="about-header">Forgot your password?</h1>

<p class="about-p">Enter your e-mail address you registered with to obtain a new password.</p>
<form  class="form-login"action="." method="post">
  {{ form.as_p }}
  <button class="button-54" role="button">Send e-mail</button>
  {% csrf_token %}
</form>
{% endblock %}
